
<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Screener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mental Health Screener</h1>
        <form method="post">
            {% for q in questions %}
                <div class="question">
                    <p>{{ loop.index }}. {{ q }}</p>
                    <label><input type="radio" name="q{{ loop.index0 }}" value="0" required> Not at all</label>
                    <label><input type="radio" name="q{{ loop.index0 }}" value="1"> Several days</label>
                    <label><input type="radio" name="q{{ loop.index0 }}" value="2"> More than half the days</label>
                    <label><input type="radio" name="q{{ loop.index0 }}" value="3"> Nearly every day</label>
                </div>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
